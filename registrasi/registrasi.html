<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Dicker Hospital</title>

    <!-- Link CSS regis -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../assets/img/icon/DICKER_HOSPITAL_NO_BG.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="column1">
        <form id="form" class="form">
          <h2>Register with us</h2>
          <div class="form-control">
            <label for="username">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter Full Name" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+62 8XX-XXXX-XXXX " />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="confirmpassword" placeholder="Enter password again " />
            <small>Error message</small>
          </div>

          <!-- <a href="../index_sesudahlogin.html"> -->
          <button>Submit</button>
          <!-- </a> -->
        </form>
      </div>
      <div class="column2">
        <img src="DICKER HOSPITAL.png" alt="pablo-sign-up" border="0" class="signup-image" />
      </div>
    </div>
    <script src="regis.js"></script>
  </body>
</html>
